<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="weather-app" >
    <header>
        <form  class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city"  id="search-input" />
            <input type="submit" name="Search" id="search-form-button" >
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-description">
            <span id="time"></span>
            <span id="description"></span>
                <br/>
                Humidity:
                <strong id="humidity">84%</strong>

                Wind:
                <strong id="wind">3.09km/h</strong>
        </p>
        </div>
        <div class="weather-app-container">
            <div id="icon"></div>
        
        <div class="weather-app-temperature" id="temperature">
        </div>
        <div class="weather-app-unit">Â°C</div>
        </div>
         </div>
    </main>
